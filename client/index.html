<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- External Styles from W3C and Bootstrap -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>


    <!-- Helper functions -->
    <script src="js/common.js"></script>

    <script src="js/jquery.mask.js"></script>

    <!-- Routes -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="controllers/employee.js"></script>
    <script src="controllers/product.js"></script>
    <script src="controllers/purchase.js"></script>
    <script src="controllers/shop.js"></script>
    <script src="controllers/stockchange.js"></script>
    <script src="controllers/supplier.js"></script>
    <script src="controllers/database.js"></script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <title>Sample Store</title>

</head>

<body>
    <script type="text/javascript">
        makeactive = function(elem){
            $('.nav-item').removeClass('active');
            elem.addClass('active')
        }
    </script>


    <div class="container">
        <header class="masthead">
            <h1>Sample Store</h1>
                <nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav text-md-center nav-justified w-100">

                            <!-- <li class="nav-item active"> -->
                            <li id='home-nav' class="nav-item">
                                <a onclick="makeactive($(this).parent())" class="nav-link" href="#!">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li id='employees-nav' class="nav-item">
                                <a onclick="makeactive($(this).parent())" class="nav-link" href="#!employees">Employees</a>
                            </li>
                            <li id='products-nav' class="nav-item">
                                <a onclick="makeactive($(this).parent())" class="nav-link" href="#!products">Products</a>
                            </li>
                            <li id='purchases-nav' class="nav-item">
                                <a onclick="makeactive($(this).parent())" class="nav-link" href="#!purchases">Purchases</a>
                            </li>
                            <li id='shops-nav' class="nav-item">
                                <a onclick="makeactive($(this).parent())" class="nav-link" href="#!shops">Shops</a>
                            </li>
                            <li id='stockchanges-nav' class="nav-item">
                                <a onclick="makeactive($(this).parent())" class="nav-link" href="#!stockchanges">Stock Changes</a>
                            </li>
                            <li id='suppliers-nav' class="nav-item">
                                <a onclick="makeactive($(this).parent())" class="nav-link" href="#!suppliers">Suppliers</a>
                            </li>
                            <!-- Future support for Database Management: drop database, regenerate data, etc. -->
                            <!-- <li class="nav-item">
                             <a onclick="console.log($($(this).parent()).parent())" class="nav-link" href="#!suppliers">Database</a>
                            </li> -->

                     </ul>
                 </div>
             </nav>
         </header>

         <script>makeactive($('#home-nav'))</script>

         <main ng-view></main>
     </div>
 </body>
 </html>
