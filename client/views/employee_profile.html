<div class="panel panel-default" ng-init="getEmployee()">
    <div>
        <h2>{{e.fname}}</h2>
    </div>

    <table class="table">
        <tr>
            <td rowspan="3">
                <div class="centered">
                    <img class="profpic" src='data:image/png;base64, {{e.photo}}' alt="{{e.ename}}"/>
                </div>
            </td>
            <td class="header">
                <div class="pm"><div class="data-field">{{e.ffname}}</div></div>
                <div class="em">
                    <input ng-model="u.firstname" class="form-control" required value="{{e.firstname}}">
                    <input ng-model="u.middlename" class="form-control" required value="{{e.middlename}}">
                    <input ng-model="u.lastname" class="form-control" required value="{{e.lastname}}">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <!-- TODO data input -->
                <div class="pm"><div class="data-field">{{e.birthdate}}</div></div>
                <div class="em"><input ng-model="u.birthdate" class="form-control" required value="{{e.birthdate}}"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="pm"><div class="data-field">{{e.hiredate}}</div></div>
                <div class="em"><input ng-model="u.hiredate" class="form-control" required value="{{e.hiredate}}"></div>
            </td>
        </tr>

        <th colspan=2><h4>Contact Info</h4></th>
        <tr>
            <td colspan=2>
                <h5>Phone</h5>
                <div class="pm"><div class="data-field">{{e.phone}}</div></div>
                <div class="em"><input ng-model="u.phone" class="form-control" required value="{{e.phone}}"></div>
            </td>
        </tr>
        <tr>
            <td colspan=2>
                <h5>Email</h5>
                <div class="pm"><div class="data-field">{{e.email}}</div></div>
                <div class="em"><input ng-model="u.email" class="form-control" required value="{{e.email}}"></div>
            </td>
        </tr>
        <tr align="center">
            <td>
                <button class="btn pm" onclick="editmode()">Edit Profile</button>
                <button class="btn btn-danger em" onclick="profilemode()">Cancel</button>
            </td>
            <td>
                <button class="btn btn-danger pm" ng-click="deleteEmployee(e._id)">Delete Profile</button>
                <button class="btn em" ng-click="updateEmployee()">OK</button>
            </td>
        </tr>
    </table>
    <table class="table">
        <tr><td colspan=6><h4> Hire History</h4></td></tr>
        <tr ng-repeat="h in e.hirehistory" class="h.fireDate?'fired':''">
            <td>{{h.title}}</td>
            <td>{{h.salary}}</td>
            <td>{{h.shopId}}</td>
            <td>{{h.hiredate}}</td>
            <td>{{h.fireDate}}</td>
            <td>{{h.fireReason}}</td>
        </tr>


    </table>

    <!-- <script>pm()</script> -->


</div>
