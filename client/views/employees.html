<div class="inner_container" ng-init="getEmployees()">
    <div>
        <table class="table">
            <tr><td colspan=3>/TODO SEARCHBAR HERE/<td></tr>
            <tr><td colspan=3><button class="btn">Add Employee</button></td></tr>

            <!-- <a class="btn-block" display:block href="smthsmth"> -->

            <tr ng-repeat="e in employees" ng-click=openEmployeeProfile(e._id)>
                <td><img src='data:image/png;base64, {{e.photo}}'/></td>

                <!-- <td>{{e.photo.data}}</td> -->
                <td>{{e.firstname}} {{e.middlename}} {{e.lastname}}</td>
                <td>Hired on {{e.hiredate}}</td>
            </tr>
        </table>
    </div>
</div>
